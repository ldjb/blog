<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title | strip_html }} – {% endif %}{{ site.name }}: {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% if page.redirect %}
    <meta http-equiv="refresh" content="0; url={{page.redirect.to}}">
    <script>location="{{page.redirect.to}}";</script>
    <link rel="canonical" href="{{page.redirect.to}}">
    <meta name="robots" content="noindex">
    {% endif %}
    {% if page.url == "/tag" %}
    <meta name="robots" content="noindex, follow">
    {% endif %}
  </head>

  <body>
  	<a href="#main" id="skip-nav">Skip to content</a>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/archive">Archive</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/ja">日本語</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        <div style="font-size: smaller; text-align: center; margin-bottom: 1em;"><a href="#" onclick='window.scroll({top: 0, behavior: "smooth"}); return false;'>↑ BACK TO TOP ↑</a></div>
          {% include svg-icons.html %}
          <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" title="This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License."><img alt="Creative Commons Licence" src="/{{site.baseurl}}images/cc-by-nc-sa.png" /></a>
          <div>This website may only be used outside the European Union.</div>
        </footer>
      </div>
    </div>
  </body>
</html>
